<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Seu Nome - Perito e Assistente Técnico (Financeiro e Trabalhista)</title>
    <style>
        :root {
            --primary-color: #0A2342; /* Azul Marinho */
            --secondary-color: #333333; /* Cinza Chumbo */
            --highlight-color: #007A5A; /* Verde Esmeralda (CTA) */
            --background-color: #F5F5F5;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            color: var(--secondary-color);
        }

        .header {
            background-color: var(--primary-color);
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        .cta-button {
            background-color: var(--highlight-color);
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .cta-button:hover {
            background-color: #005f45; /* Tom mais escuro */
        }

        /* Adicione mais estilos para as seções (hero, services, contact) */
    </style>
</head>
<body>
    <header class="header">
        <h1>SEU NOME COMPLETO</h1>
        <h2>Perito e Assistente Técnico: Soluções em Cálculos Financeiros e Trabalhistas.</h2>
        <a href="mailto:seu.email@exemplo.com.br" class="cta-button">SOLICITE UM ORÇAMENTO</a>
    </header>

    <section id="expertise" style="padding: 50px 10%; text-align: center;">
        <h3>Áreas de Atuação Especializada</h3>
        </section>

    <section id="contact" style="padding: 50px 10%; background-color: white; text-align: center;">
        <h3>Fale Comigo</h3>
        <p>E-mail: seu.email@exemplo.com.br | WhatsApp: (XX) 9XXXX-XXXX</p>
        <a href="mailto:seu.email@exemplo.com.br" class="cta-button">ENVIAR E-MAIL AGORA</a>
    </section>

    <footer class="header">
        <p>&copy; 2025 - Seu Nome. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
